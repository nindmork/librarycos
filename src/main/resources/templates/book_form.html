<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}" />-->
	<!--<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />-->
    <title>Book Store</title>
  </head>
  <body>
    <nav th:replace="navmenu :: navmenu"></nav>
    <div class="text-center m-5"><h3>[[${pageTitle}]]</h3></div>
	<form th:action="@{/book/save}" method="post" style="max-width: 700px; margin: 0 auto"
		th:object="${book}" >
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">ISBN</label>
						<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{isbn}" required minlength="8" maxlength="128"/>
					</div>
				</div>
					<div class="form-group row">
					<label class="col-sm-4 col-form-label">ชื่อหนังสือ</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{name}" required minlength="2" maxlength="45"/>
					</div>
				</div>
					<div class="form-group row">
					<label class="col-sm-4 col-form-label">ชื่อผู้แต่ง</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{author}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">จำนวนวันที่ยืมได้</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{dayofrents}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3"/> 
					<input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/common_form.js}"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
