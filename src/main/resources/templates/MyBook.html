<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  </head>
  <body>
	  <nav th:replace="navmenu :: navmenu"></nav>

  <div class="container my-5 col-md-8">
	  
	  <div>
		<form th:action="@{/my_books/page/1}" class="form-inline m-3">
			<input type="hidden" name="sortField" th:value="${sortField}"/>
			<input type="hidden" name="sortDir" th:value="${sortDir}"/>
			ค้นหา: &nbsp;
			<input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
			&nbsp;&nbsp;
			<input type="submit" value="Search" class="btn btn-primary"/>
			&nbsp;&nbsp;
			<input type="button" value="clear" class="btn btn-secondary" onclick="clearFilter()"/>
		</form>
	</div>
  		<table class="table  table-striped table-hover">
  <thead>
    <tr>
      <th th:replace="fragments :: column_link('email', 'อีเมล', 'my_books')"/>
      <th th:replace="fragments :: column_link('firstname', 'ชื่อ', 'my_books')"/>
       <th th:replace="fragments :: column_link('lastname', 'นามสกุล', 'my_books')"/>
      <th th:replace="fragments :: column_link('citynumber', 'รหัสประชาชน', 'my_books')"/>
      <th th:replace="fragments :: column_link('phonenumber', 'เบอร์โทรศัพท์', 'my_books')"/>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
     <tr th:each="c :${customers}">
      <td th:text="${c.email}"></td>
      <td th:text="${c.firstname}"></td>
      <td th:text="${c.lastname}"></td>
      <td th:text="${c.citynumber}"></td>
      <td th:text="${c.phonenumber}"></td>
 
      <td>
		<a class="btn btn-secondary btn-sm buttonAddcusid" th:cusid="${c.id}" th:href="@{/my_books/{id}(id=${c.id})}">เลือก</a>
     
      </td>     
    </tr>
   
  </tbody>
</table>
  </div>
  <div class="text-center m-1" th:if="${totalItems > 0 }">
	  <span>แสดงรายการ  [[${startCount}]] - [[${endCount}]] จาก [[${totalItems}]]</span>
  </div>
  <div class="text-center m-1" th:unless="${totalItems > 0 }">
	  <span>ไม่พบรายการ</span>
	</div>
	<div th:if="${totalPages > 1}">
		<nav>
		  <ul class="pagination justify-content-center">
			  <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}"><a class="page-link" th:href="@{'/my_books/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} } ">First</a></li>
		    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}"><a class="page-link" th:href="@{'/my_books/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} }">Previous</a></li>
		    <li  th:class="${currentPage != i ? 'page-item' : 'page-item active'} " 
		    	th:each="i : ${#numbers.sequence(1, totalPages)}">
				<a class="page-link" th:href="@{'/customers/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a></li>
		    
		    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}"><a class="page-link" th:href="@{'/my_books/page/' + ${currentPage + 1 } + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}} ">Next</a></li>
		  	<li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}"><a class="page-link" th:href="@{'/my_books/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a></li>
		  </ul>
		</nav>
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script type="text/javascript">
			function clearFilter(){
				window.location = "[[@{/my_books}]]";
			}
		</script>
  </body>
</html>
