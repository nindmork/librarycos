<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Store</title>
     <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
   <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  </head>
  <body>
	  <nav th:replace="navmenu :: navmenu"></nav>
	<div class="text-center m-5"><h3>รายชื่อสมาชิก และ รายชื่อเจ้าหน้าที่รับสมัคร ของสมาชิกที่เคยยืม และไม่เคยยืม หนังสือ</h3></div>
  <div class="container my-5 col-md-8"><h4>ที่เคยยืม</h4>
	  <div>
		
	</div>
  <table class="table  table-striped table-hover">
  <thead>
    <tr>
       <th scope="col">ชื่อสมาชิก</th>
       <th scope="col">ชื่อเจ้าหน้าที่</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${cususerlist}">
      <td th:text="${b[0]}"></td>  
      <td th:text="${b[1]}"></td> 
    </tr>
   
  </tbody>
</table>
  </div>
   <div class="container my-5 col-md-8"><h4>ทีไม่เคยยืม</h4>
	  <div>
		
	</div>
  <table class="table  table-striped table-hover">
  <thead>
    <tr>
       <th scope="col">ชื่อสมาชิก</th>
       <th scope="col">ชื่อเจ้าหน้าที่</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="b :${cususerlist2}">
      <td th:text="${b[0]}"></td>  
      <td th:text="${b[1]}"></td> 
    </tr>
   
  </tbody>
</table>
  </div>

    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   	<script type="text/javascript" th:src="@{/js/quantity_control.js}"></script>
	<script type="text/javascript" th:src="@{/js/add_to_cart.js}"></script>
	<script type="text/javascript">
		contextPath = "[[@{/}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
		</script>
		
	<script type="text/javascript">
		function clearFilter(){
			window.location = "[[@{/available_books}]]";
		}
	</script>
  </body>
</html>
