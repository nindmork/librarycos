    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Book Store</title>
  </head>
  <body>
    <nav th:replace="navmenu :: navmenu"></nav>
    <div th:if="${message != null}" class="alert alert-danger text-center">[[${message}]] </div>
    <div class="text-center m-5"><h3>[[${pageTitle}]]</h3></div>
    
	<form th:action="@{/customer/save}" method="post" style="max-width: 700px; margin: 0 auto"
		th:object="${customer}"  >
			<input type="hidden" th:field="*{id}" />
			<div class="border border-secondary rounded p-3">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">E-mail:</label>
						<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
					</div>
				</div>
					<div class="form-group row">
					<label class="col-sm-4 col-form-label">First Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
					<div class="form-group row">
					<label class="col-sm-4 col-form-label">Last Name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastname}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">CityNumber:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{citynumber}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">PhoneNumber:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{phonenumber}" required minlength="2" maxlength="45"/>
					</div>
				</div>
				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3"/> 
					<input
						type="button" value="Cancel" class="btn btn-secondary"
						id="buttonCancel" />
				</div>
			</div>
		</form>
	</div>
	<script th:src="@{/js/common_form.js}"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
